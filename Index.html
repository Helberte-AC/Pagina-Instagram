<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="inst-wrapper">
            <div class="inst-phone">
                <img src="./img/Celimg.png" alt="Celular">
                
            </div>
            <div class="inst-continue">
                <div class="grupo">
                    <img src="./img/Instimg.png" class="inst-logo" alt="Instagram logo">
                    <div class="perfil-photo">
                        <img src="./img/foto.jpg" alt="Foto perfil">                        
                    </div>
                    <div class="login">
                        <a href="https://www.instagram.com/accounts/login/?hl=pt-br" class="inst-login">Continue como helbertehac </a>
                    </div>
                    <div>
                        <a href="#" class="inst-logout">Remover conta</a>
                    </div>
                </div>
                <div class="grupo">
                    <p class="not-conta">Não é helbertehac?</p>
                    <p class="not-conta">
                        <a href="https://www.instagram.com/accounts/login/?hl=pt-br">
                            <samp class="link-blue">Alterar conta</samp></a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br">
                            <samp class="link-blue">Inscreva-se</samp></a>
                    </p>

                </div>
                <div class="aplicativo">
                    <div class="get-app">Obtenha o aplicativo</div>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
